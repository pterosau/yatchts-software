<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blank Canvas</title>
    <style>
        body {
            background-color: white;
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden; /* Prevent scrollbars */
        }
    </style>
</head>
<img src="logo.jpg" alt="" heigh>
<body title="Please double click page to continue">
<h1 style="position:absolute;z-index:1;color:black;">Please double click anywhere on the page to continue</h1>
<script>
    let clickCount = 0;
    const bodyElement = document.body;

    document.addEventListener('mousemove', (event) => {
        bodyElement.title = `(${event.clientX}, ${event.clientY}) Please double click page to continue`;
    });

    document.addEventListener('dblclick', () => {
        clickCount++;
        if (clickCount === 1) {
            alert("1");
        } else if (clickCount === 2) {
            alert("2");
            setTimeout(() => {
                alert("Well done...redirecting you in 5...");
                let countdown = 5;
                const countdownInterval = setInterval(() => {
                    countdown--;
                    if (countdown === 0) {
                        clearInterval(countdownInterval);
                        window.location.href = "Team.html"; // Replace with your desired URL
                    } else if (countdown === 2) {
                        alert("...4");
                    } else if (countdown === 1) {
                        alert("...2..1");
                    }
                }, 1000);
            }, 500); // Small delay before the "well done" message
        }
    });

    // Optional: Prevent default double-click behavior (like text selection)
    document.addEventListener('selectstart', (e) => {
        if (clickCount < 2) {
            e.preventDefault();
        }
    });
</script>

</body>
</html>
